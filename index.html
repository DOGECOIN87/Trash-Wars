<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorbagana: Trash Wars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overflow: hidden;
        background-color: #0a1f26; /* Start color */
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      /* Seamless Scrolling Text */
      @keyframes scroll-left {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      @keyframes scroll-right {
        from { transform: translateX(-50%); }
        to { transform: translateX(0); }
      }
      .animate-scroll-left {
        animation: scroll-left 20s linear infinite;
      }
      .animate-scroll-right {
        animation: scroll-right 20s linear infinite;
      }
      /* Outlined Text Styles */
      .outline-text-white {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
        color: rgba(255, 255, 255, 0.25);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }
      .outline-text-green {
        -webkit-text-stroke: 1px rgba(74, 222, 128, 0.4);
        color: transparent;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.1);
      }
      /* Background Color Cycle (Full Spectrum HSL) */
      @keyframes color-cycle {
        0% { background-color: hsl(0, 40%, 8%); } 
        25% { background-color: hsl(90, 40%, 8%); } 
        50% { background-color: hsl(180, 40%, 8%); } 
        75% { background-color: hsl(270, 40%, 8%); } 
        100% { background-color: hsl(360, 40%, 8%); }
      }
      .animate-color-cycle {
        animation: color-cycle 60s infinite linear;
      }
      /* Custom Scrollbar for Gorbag */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
